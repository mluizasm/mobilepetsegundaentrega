<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEBPET</title>
  <link rel="stylesheet" href="cadastro.css"> <!-- Incluindo o arquivo CSS -->
  <!-- Adicionando Bootstrap CSS para os ícones -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Adicionando Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

    <div class="site-content">    
    <div id="imagemdefundo">
    <div class="textobemvindo">
        <h1>Conheça o WebPet</h1>
        <h2>A vida do seu pet na palma da sua mão</h2>
        </div>
    <div class="bloconovocadastro">
        <h3>Novo Cadastro</h3>
        <form method="POST" class="formLogin">
            <p>Insira seu nome</p>
            <input type="nome" placeholder="Digite seu nome" autofocus="true" />
            <p>Insira seu E-mail de Login</p>
            <input type="email" placeholder="Digite seu e-mail" autofocus="true" />
            <p>Insira sua senha de Login</p>
            <input type="senha" placeholder="Digite sua senha" autofocus="true"/>
            <p>Insira seu CPF</p>
            <input type="cpf" placeholder="Digite seu cpf" autofocus="true" />
            <p>Insira o nome de seu animal</p>
            <input type="nomeanimal" placeholder="Digite nome de seu animal" autofocus="true" />
            <p>Insira o tipo do seu animal</p>
            <input type="tipoanimal" placeholder="Digite o tipo de pet" autofocus="true"/>
            <p><a href="inicioapp.html">Efetuar Cadastro</a></p>
            <input type="acessar" value="Acessar" class="btn"/>
            <p><a href="index.html">Voltar ao Início</a></p>
    </div>
    </div>
